<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Pico.css -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Newsletter Sign-up</title>
  </head>
  <body>
    <!-- Nav -->
    <nav class="container-fluid">
      <ul>
        <li>
          <a href="./" class="contrast" onclick="event.preventDefault()"
            ><strong>Newsletter</strong></a
          >
        </li>
      </ul>
      <ul>
        <li>
          <details role="list" dir="rtl">
            <summary aria-haspopup="listbox" role="link" class="secondary">
              Theme
            </summary>
            <ul role="listbox">
              <li><a href="#" data-theme-switcher="auto">Auto</a></li>
              <li><a href="#" data-theme-switcher="light">Light</a></li>
              <li><a href="#" data-theme-switcher="dark">Dark</a></li>
            </ul>
          </details>
        </li>
      </ul>
    </nav>
    <!-- ./ Nav -->

    <!-- Main -->
    <main class="container">
      <!-- <a
        href="https://www.flaticon.com/free-stickers/computer"
        title="computer stickers"
        >Computer stickers created by Stickers - Flaticon</a
      > -->
      <img src="images/logo1.png" alt="logo1" data-theme="light" />
      <hgroup>
        <h1>Sign Up</h1>
        <h2>Don't miss out, subscribe today!</h2>
      </hgroup>
      <div>
        <form action="/" method="post">
          <!-- Grid -->
          <div class="grid">
            <input
              type="text"
              name="firstname"
              placeholder="First name"
              required
              autofocus
            />
            <input
              type="text"
              name="lastname"
              placeholder="Last name"
              required
            />
          </div>
          <input
            type="email"
            name="email"
            placeholder="Email address"
            required
          />
          <small>We'll never share your email with anyone else.</small>
          <!-- Button -->
          <button role="button" class="contrast" type="submit">
            Sign Me Up!
          </button>
        </form>
      </div>
    </main>
    <!-- ./ Main -->

    <!-- Minimal theme switcher -->
    <script src="js/minimal-theme-switcher.js"></script>
  </body>
</html>
